<div class="row">
	<div class="col-xs-offset-3 col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<div class="alert alert-success" *ngIf="success">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<strong>{{msg}}</strong>
		</div>
		<div class="alert alert-danger" *ngIf="errors">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<strong>{{msg}}</strong>
		</div>
		<form [formGroup]="formFP" (ngSubmit)="onSubmit(formFP.value)" *ngIf="!success">
			<legend>Quên mật khẩu</legend>
			<div class="form-group">
				<label>Email</label>
				<input type="email" formControlName="txtEmail" class="form-control" placeholder="Vui lòng nhập email.">
				<span class="label label-danger" 
			    *ngIf="formFP.controls.txtEmail?.errors?.required && formFP.controls.txtEmail.touched">
				Vui lòng nhập email.</span>
				<span class="label label-danger" 
			    *ngIf="formFP.controls.txtEmail?.errors?.email && formFP.controls.txtEmail.touched">
				Email không đúng định dạng.</span>
			</div>
			<div class="form-group">
				<label>Họ tên</label>
				<input type="text" formControlName="txtFullName" class="form-control" placeholder="Vui lòng nhập họ tên.">
				<span class="label label-danger" 
			    *ngIf="formFP.controls.txtFullName?.errors?.required && formFP.controls.txtFullName.touched">
				Vui lòng nhập họ tên.</span>
			</div>
			<div class="form-group">
				<label>Số điện thoại</label>
				<input type="text" formControlName="txtPhone" class="form-control" placeholder="Vui lòng nhập số điện thoại.">
				<span class="label label-danger" 
			    *ngIf="formFP.controls.txtPhone?.errors?.required && formFP.controls.txtPhone.touched">
				Vui lòng nhập số điện thoại.</span>
			</div>
			<div class="form-group">
				<label>Mật khẩu mới</label>
				<input type="password" class="form-control" formControlName="txtPassword" placeholder="Vui lòng nhập mật khẩu.">
				<span class="label label-danger" 
			    *ngIf="formFP.controls.txtPassword?.errors?.required && formFP.controls.txtPassword.touched">
				Vui lòng nhập mật khẩu mới.</span>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-lg btn-primary" [disabled]="formFP.invalid">Gửi</button>
			</div>
		</form>
	</div>
</div>
