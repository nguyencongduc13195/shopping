<form [formGroup]="formOrder" (ngSubmit)="onSubmit(formOrder.value)">
    <div class="checkout__info m-top-30">
        <h3 class="checkout__info-title">Billing Details</h3>
        <div class="row">
            <div class="col-lg-12">
                <div class="checkout__info-single">
                    <label>Full name
                        <span class="required">*</span>
                    </label>
                    <input type="text" formControlName="txtName" placeholder="Full name">
                </div>
            </div>
            <div class="col-lg-12">
                <div class="checkout__info-single">
                    <label>Street address
                        <span class="required">*</span>
                    </label>
                    <input type="text" formControlName="txtAddress" placeholder="House number and street name">
                </div>
            </div>
            <div class="col-lg-12">
                <div class="checkout__info-single">
                    <label class="m-right-20">Payment
                        <span class="required">*</span>
                    </label>
                    <div class="radio">
                        <label class="m-right-10">
                            <input type="radio" [value]="1" checked formControlName="rdoPayment" name="rdoPayment" (click)="onSelectPayment(1)"> ATM
                        </label>
                        <label>
                            <input type="radio" [value]="0" formControlName="rdoPayment" name="rdoPayment" (click)="onSelectPayment(0)"> COD
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="checkout__info-single">
                    <label>Phone</label>
                    <input type="number" name="phone" formControlName="txtPhone">
                </div>
            </div>
            <div class="col-lg-12">
                <div class="checkout__info-single">
                    <input type="checkbox" (click)="open()"> Ship to a different address?
                    <div class="checkout__info-different m-top-10" [class.show]="differentForm">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="checkout__info-single">
                                    <label>Full name
                                        <span class="required">*</span>
                                    </label>
                                    <input type="text" name="First name">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="checkout__info-single">
                                    <label>Street address
                                        <span class="required">*</span>
                                    </label>
                                    <input type="text" name="address" placeholder="House number and street name">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="checkout__info-single">
                                    <label class="m-right-20">Payment
                                        <span class="required">*</span>
                                    </label>
                                    <input type="radio" name="payent"> ATM
                                    <input type="radio" name="payent"> COD
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="checkout__info-single">
                                    <label>Phone
                                        <span class="required">*</span>
                                    </label>
                                    <input type="number" name="address" placeholder="House number and street name">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <p class="checkout__info-single m-0">
                    <label>Order notes</label>
                    <textarea class="checkout-mess" formControlName="txtNote" placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
                </p>
            </div>
            <div>
                <button type="submit" class="checkout__info-button">Check Out</button>
            </div>
        </div>
    </div>
</form>
