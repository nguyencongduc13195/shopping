<div class="content__filter--wrapper p-top-100">
    <div class="content__filter m-bottom-30">
      <div class="content__filter-price">
        <h4 class="content__filter-title">Price</h4>
        <!-- <div class="content__filter-range">
          <div class="content__filter-slider" (click)="aloAlo($event)" #el></div>
          <span class="content__filter-unit content__filter-min" (mouseenter)="showaaa($event)"></span>
          <span class="content__filter-unit content__filter-max"></span>
        </div> -->
        <input type="range" min="0" max="500" [value]="currentMoney" class="content__filter-range" (change)="onChangePrice($event)">
        <div class="content__filter-number text-center">
          <input type="text" readonly [ngModel]="currentMoney | currency:'USD':'symbol':'1.0-3'">
          <span>-</span>
          <input type="text" readonly [value]="500 | currency:'USD':'symbol':'1.0-3'">
        </div>
      </div>
    </div>
    <div class="content__filter m-bottom-30">
      <div class="content__filter-category">
        <h4 class="content__filte--title">Categories</h4>
        <ul class="list-group-item">
          <li *ngFor="let item of cateMenu" (click)="filter('category', item?.slug)">
            <a [class.active]="filterCategoriesArray.indexOf(item?.slug)>-1">{{item?.name}} ({{item?.item}})</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="content__filter m-bottom-30">
      <div class="content__filter-color">
        <h4 class="content__filter-title">Color</h4>
        <ul class="list-group-item">
          <li *ngFor="let item of colorArray" (click)="filter('color', item)">
            <a [class.active]="filterColorArray.indexOf(item)>-1" class="text-capitalize">{{item}}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="content__filter m-bottom-30">
      <div class="content__filter-manufacturer">
        <h4 class="content__filter-title">Brand</h4>
        <ul class="list-group-item">
          <li *ngFor="let item of brandMenu" (click)="filter('brand', item?.slug)">
            <a [class.active]="filterBrandsArray.indexOf(item?.slug)>-1">{{item?.name}} ({{item?.item}})</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="content__filter">
      <div class="content__filter-image">
        <a>
          <img src="assets/img/banner/4.jpg" class="img-fluid" alt="">
        </a>
      </div>
    </div>
  </div>
